<ul ng-attr-id='{{menuId}}' ng-if='menu.items.length > 0'>
  <li ng-repeat="item in menu.items">
    <a href='{{item.target}}' ng-if='item.external()'>{{item.name}}</a>
    <a href='{{$stage.href(pageState, {pageUrl: target})}}' ng-if='item.internal()'>{{item.name}}</a>
    <lrd-navbar menu='item.children' ng-if='item.hasChildren()' />
  </li>
</ul>
