<ul ng-attr-id='{{id}}'>
  <li ng-repeat="item in menu">
    <a href='{{item.target}}' ng-if='item.external()'>{{item.name}}</a>
    <a ui-sref='{{pageState}}' ui-sref-opts='{slug: item.target}' ng-if='item.internal()'>{{item.name}}</a>
    <lrd-navbar menu='item.children' ng-if='item.hasChildren()' />
  </li>
</ul>
