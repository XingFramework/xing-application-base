<h1>Simply Editing {{menuName}}</h1>
<div ui-tree="treeOptions" >
  <ul ui-tree-nodes="treeOptions" ng-model="menu.children.items">
    <li ng-repeat="item in menu.children.items" ui-tree-node ng-include="'menus/item-edit.tpl.html'"> </li>
  </ul>
</div>

<div id='item-detail' ng-show='selectedItem'>
  <form class='admin-form' ng-model='selectedItem'>
    <label>
      <span class='label'>Name</span>
      <input type="" ng-model='selectedItem.name' />
    </label>
    <label>
      <span class='label'>Type</span>
      <select type="" ng-model='selectedItem.type' ng-options="option.type as option.name for option in selectedItem.typeOptions" />
    </label>
    <label>
      <span class='label'>Target</span>
      <input  ng-if="selectedItem.external()" type="" ng-model='selectedItem.target' />
      <select ng-if="selectedItem.internal()" ng-model="selectedItem.target"
        ng-options="page.target as page.title for page in pages"></select>
    </label>
  </form>
</div>

<button ng-click="menuActions.save()">Save Changes</button>
