<h1>Sign In</h1>

<div ng-show="flash">
  <h4>{{flash}}</h4>
</div>

<form id='sessions-form'>
    <label for="email">Email:</label>
    <input name="email" ng-model="session.email" placeholder="Email" />
    <span class='comment'></span>
    <label for="password">Password:</label>
    <input name="password" ng-model="session.password" placeholder="Password" />
    <span class='comment'></span>
    <button type="submit" ng-click="sessionSubmit()">Log In</button>
</form>
