<h1>Sign In</h1>

<form id='sessions-form'>
    <label for="{{authKey}}">{{humanAuthKey}}:</label>
    <input name="{{authKey}}" ng-model="session[authKey]" placeholder="{{humanAuthKey}}" />
    <span class='comment'></span>
    <label for="password">Password:</label>
    <input type="password" name="password" ng-model="session.password" placeholder="Password" />
    <span class='comment'></span>
    <button type="submit" ng-click="sessionSubmit()">Sign In</button>
</form>

<div ng-if="passwordShow">
  <a ui-sref='root.inner.passwordsRequest'>Forgot your password?</a>
</div>
