<h1>Login</h1>

<form id='login-form'>
    <label for="login">Login:</label>
    <input name="login" ng-model="login.login" placeholder="Login" />
    <span class='comment'></span>
    <label for="password">Password:</label>
    <input name="password" ng-model="login.password" placeholder="Password" />
    <span class='comment'></span>
    <button type="submit" ng-click="loginSubmit()">Log In</button>
</form>
